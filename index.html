<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Dela Saputri</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 30px;
      object-fit: cover;
      border: 2px solid #ffb6c1;
    }

    h2 {
      margin: 15px 0 5px;
      color: #ffb6c1;
    }

    .tagline {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
    }

    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 14px;
      color: #fff;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .socials a:hover {
      background-color: #222;
      border-color: #888;
    }

    .socials img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
    }

    .socials img.no-filter {
      filter: none;
    }

    .links a {
      display: block;
      width: 300px;
      margin: 10px 0;
      text-align: center;
      text-decoration: none;
    }

    .links a button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .links a button:hover {
      background-color: #444;
    }

    a:focus, button:focus {
      outline: none;
      box-shadow: none;
    }

    .join-button {
      margin-top: 30px;
      background-color: #333;
      color: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .join-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <img class="profile-img" src="img/dela_kebaya.jpg" alt="Foto Dela">

  <h2>Dela Saputri</h2>
  <p class="tagline">Information System Student | Learning Web Development | Exploring Excel & Admin Work</p>

  <div class="socials">

    </a>

    <a href="https://github.com/delasaputri050604" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub"> GitHub
    </a>

    <a href="mailto:delagamesx@gmail.com">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email"> Email
    </a>

    <a href="https://www.linkedin.com/in/dela-saputri-a49330286/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"> LinkedIn
    </a>
  </div>

  <div class="links">
    <a href="portfolio.pdf" target="_blank">
      <button>Lihat Portofolio</button>
    </a>
    <a href="cv_ats.pdf" target="_blank">
      <button>Lihat CV ATS</button>
    </a>
  </div>



</body>
