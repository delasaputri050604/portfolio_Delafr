    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile-img {
      width: 100px;

      border-radius: 50%;

    h2 {

    }

    .tagline {

      text-align: center;
      margin-bottom: 20px;

    }

    .socials {
      display: flex;
      gap: 20px;

      margin-bottom: 30px;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 14px;
      color: #fff;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .socials a:hover {
      background-color: #222;
      border-color: #888;
    }

    .socials img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1); /* Bikin ikon jadi putih */
    }
    .socials img.no-filter {
  filter: none;
}


    .links button {
      display: block;
      width: 300px;

      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .links button:hover {
      background-color: #444;
    }

    .join-button {

      background-color: #333;
      color: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .join-button:hover {
      background-color: #555;
    }
